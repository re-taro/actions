name: release

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - id: release
        uses: google-github-actions/release-please-action@v3.7.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          include-v-in-tag: true
