name: Test my custom actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-setup-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Node.js
        id: setup-node
        uses: ./setup-node
        with:
          node-version-file: .tool-versions
      - run: node --eval "assert('${{ steps.setup-node.outputs.package-manager }}' === 'pnpm');"
  test-turbo-cache:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./turbo-cache
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Node.js
        uses: re-taro/actions/setup-node@acc5b343752fc66a8129e3562f4d62893c5ae0f4 # v3.7.3
        with:
          node-version-file: .tool-versions
      - run: pnpm i --frozen-lockfile
      - run: pnpm test
